<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>9 Colors Grid</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f5f5f7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 12px;
    }
    .cell {
      width: 120px;
      height: 120px;
      border-radius: 12px;
    }
    .c1 { background: #ff6b6b; }
    .c2 { background: #ffd93d; }
    .c3 { background: #6bcB77; }
    .c4 { background: #4d96ff; }
    .c5 { background: #b983ff; }
    .c6 { background: #ff8e72; }
    .c7 { background: #00c2d1; }
    .c8 { background: #9e9e9e; }
    .c9 { background: #222831; }
    @media (max-width: 420px) {
      .grid {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
        gap: 10px;
      }
      .cell {
        width: 90px;
        height: 90px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell c1"></div>
    <div class="cell c2"></div>
    <div class="cell c3"></div>
    <div class="cell c4"></div>
    <div class="cell c5"></div>
    <div class="cell c6"></div>
    <div class="cell c7"></div>
    <div class="cell c8"></div>
    <div class="cell c9"></div>
  </div>
</body>
</html>
