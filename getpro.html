<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .profile-card {
    width: 300px;
    height: 400px;
    padding: 20px;
    margin: auto;
    border: 2px solid black;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    text-align: center;
    background-color: #fff;
  }

  .profile-card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }

  .profile-card h2 {
    margin: 10px 0;
    font-size: 24px;
  }

  .profile-card p {
    font-size: 16px;
    color: #555;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img src="https://via.placeholder.com/150" alt="Profile Image">
  <h2>John Doe</h2>
  <p>Web Developer & Designer passionate about creating beautiful websites.</p>
</div>

</body>
</html>
