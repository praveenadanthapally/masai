<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Showcase</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .product-box {
      width: 500px;
      height: 600px;
      padding: 30px;
      margin: 10px;
      border: 3px solid grey;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #fff;
      text-align: center;
    }

    .product-box img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .product-box h3 {
      margin: 10px 0;
      font-weight: bold;
      font-size: 24px;
    }

    .product-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .product-box button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="product-box">
    <!-- Watch Image (royalty-free) -->
    <img src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg" alt="Luxury Watch">
    
    <h3>Classic Wrist Watch</h3>
    <p>A beautifully crafted stainless steel watch with a clean dial and leather strap â€” perfect for both casual and formal wear.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
